<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet GPX Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="track-animation-fancySlider.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    <script src="track-animation-fancySlider.js"></script>

</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <div class="control-panel">
        <div class="track-info">
            <h3>Track Progress</h3>
            <div class="stats">
                <span id="distance">Distance: 0.0 km</span>
                <span id="elevation">Elevation: 0 m</span>
                <span id="speed">Speed: 0.0 km/h</span>"
            </div>
        </div>
        <div class="slider-container">
            <div id="slider"></div>
            <div class="slider-labels">
                <span>Start</span>
                <span>Finish</span>
            </div>
        </div>
        <div class="controls">
            <button id="play-pause"><i class="fas fa-play"></i></button>
            <button id="reset"><i class="fas fa-undo"></i></button>
        </div>
    </div>

    <script>
        const map = initMap();
        loadTrack(map, 'https://raw.githubusercontent.com/ManfredAtGit/gpxstore/refs/heads/main/Borkenberge.gpx');
    </script>
</body>
</html>
