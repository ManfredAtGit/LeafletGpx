<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Map and Table Layout</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" /> 
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="test.css" />

    <!-- First jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Then DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" defer></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.0/gpx.min.js" defer></script>
    <script src="test.js"></script>
</head>
<body>
    <div class="top-bar">
        <button id="toggleTable">ShowHide-Table</button>
        <button id="toggleMap">ShowHide-Map</button>
        <button id="refreshTracks">Refresh selected tracks on map</button>
        <button id="manualFilter">Manual Filter</button>        
        <span id="status">Both panes visible</span>
        <button id="race" style="display: none;">Race</button>
    </div>
    <div class="content">
        <div id="table-pane" class="pane">
            <table id="tracksTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>GPX File</th>
                        <th>Ride Date</th>
                        <th>Distance</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="map-pane" class="pane">
            <div id="map"></div>
        </div>
    </div>

</body>
</html>
